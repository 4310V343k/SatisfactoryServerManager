<div class="modal ssm-modal" id="create-server-modal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger hidden" id="create-server-error"></div>
                <div class="form-group">
                    <label for="inp_servername" class="form-label">Server Name:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-server"></i></span>
                        <input id="inp_servername" type="text" class="form-control" placeholder="Server Name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inp_serverport" class="form-label">Server Port:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-network-wired"></i></span>
                        <input id="inp_serverport" type="number" class="form-control" placeholder="Server Port"
                            value="15777" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" id="submit-create-server-btn"><i class="fas fa-plus"></i> Add
                            Server</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
